<div class="fixed inset-0 z-50 overflow-y-auto" role="dialog" aria-modal="true">
	<div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
		<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="document.getElementById('modal-root').innerHTML=''">
		</div>
		<span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
		<div class="inline-block align-bottom bg-white dark:bg-dark-surface rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
			<div class="sm:flex sm:items-start">
				<div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-indigo-100 sm:mx-0 sm:h-10 sm:w-10">
					<svg class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5h10M9 3a2 2 0 00-2 2v14a2 2 0 002 2h8a2 2 0 002-2V7l-6-4H9z" />
					</svg>
				</div>
				<div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
					<h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">Edit link</h3>
					<form class="mt-4 space-y-4"
						hx-put="/api/links/{{ .ID }}"
						hx-target="#link-{{ .ID }}"
						hx-swap="outerHTML"
						hx-on::after-request="if(event.detail.successful){ document.getElementById('modal-root').innerHTML=''; }">
						<div>
							<label for="alias" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Alias</label>
							<input type="text" name="alias" id="alias" required
								value="{{ .Alias }}"
								class="block w-full rounded-md border-0 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-dark-surface dark:ring-dark-border dark:text-white dark:placeholder:text-gray-500">
						</div>
						<div>
							<label for="url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">URL</label>
							<input type="url" name="url" id="url" required
								value="{{ .URL }}"
								class="block w-full rounded-md border-0 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-dark-surface dark:ring-dark-border dark:text-white dark:placeholder:text-gray-500">
						</div>
						<div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse gap-2">
							<button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">Save</button>
							<button type="button" class="w-full inline-flex justify-center rounded-md border border-red-600 text-red-700 shadow-sm px-4 py-2 bg-white dark:bg-dark-surface text-base font-medium hover:bg-red-50 sm:w-auto sm:text-sm"
								hx-get="/api/links/{{ .ID }}/modal/delete"
								hx-target="#modal-root"
								hx-swap="innerHTML">Delete</button>
							<button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white dark:bg-dark-surface text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm" onclick="document.getElementById('modal-root').innerHTML=''">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
