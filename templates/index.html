<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - Quickr</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#1a1b1e',
                            surface: '#25262b',
                            border: '#2c2e33',
                            text: '#c1c2c5',
                            primary: '#5c7cfa'
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/js/theme.js"></script>
    <style>
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
        .htmx-request.htmx-indicator { opacity: 1; }
        tr.htmx-swapping { opacity: 0; transition: opacity 300ms ease-out; }
        /* Force block display but keep opacity transition */
        .htmx-indicator.block-force {
            display: inline-flex !important;
            width: 0;
            overflow: hidden;
        }
        .htmx-request .htmx-indicator.block-force {
            width: 1rem;
        }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-dark-text" hx-boost="true">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-white shadow dark:bg-dark-surface dark:border-b dark:border-dark-border">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between items-center">
                    <div class="flex">
                        <div class="flex flex-shrink-0 items-center">
                            <a href="/" class="text-2xl font-bold text-indigo-600 dark:text-dark-primary">Quickr</a>
                        </div>
                        <div class="ml-6 flex items-center space-x-8">
                            <a href="/" class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium {{ if eq .active "home" }}border-indigo-500 text-gray-900 dark:text-white dark:border-dark-primary{{ else }}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200{{ end }}" >Home</a>
                            <a href="/hot" class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium {{ if eq .active "hot" }}border-indigo-500 text-gray-900 dark:text-white dark:border-dark-primary{{ else }}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200{{ end }}" >Hot</a>
                            <a href="/stats" class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium {{ if eq .active "stats" }}border-indigo-500 text-gray-900 dark:text-white dark:border-dark-primary{{ else }}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200{{ end }}" >Stats</a>
                            {{ if .isAdmin }}
                            <a href="/admin" class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium {{ if eq .active "admin" }}border-indigo-500 text-gray-900 dark:text-white dark:border-dark-primary{{ else }}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200{{ end }}" >Admin</a>
                            {{ end }}
                            <form method="POST" action="/logout" style="display:inline">
                                <button class="text-blue-600" type="submit">Logout</button>
                            </form>
                            <span class="text-xs text-gray-500">{{ .userEmail }}</span>
                        </div>
                    </div>
                    <button type="button"
                        onclick="toggleTheme()"
                        class="rounded-lg p-2.5 text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-700">
                        <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
                        </svg>
                        <svg class="w-5 h-5 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main>
            <div id="app-content" class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <div class="px-4 sm:px-6 lg:px-8">
                    <div class="sm:flex sm:items-center">
                        <div class="sm:flex-auto">
                            <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Links</h1>
                            <p class="mt-2 text-sm text-gray-700 dark:text-gray-400">A list of all shortened links in the system.</p>
                        </div>
                        <div class="mt-4 sm:mt-0 w-full sm:w-auto">
                            <div class="relative overflow-hidden rounded-lg bg-white dark:bg-dark-surface ring-1 ring-black/5 dark:ring-dark-border px-4 py-3">
                                <input type="search"
                                    name="q"
                                    class="block w-full rounded-md border-0 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-dark-surface dark:ring-dark-border dark:text-white dark:placeholder:text-gray-500"
                                    placeholder="Search links..."
                                    hx-get="/api/search"
                                    hx-trigger="keyup changed delay:300ms, search"
                                    hx-target="#links-table tbody"
                                    hx-swap="innerHTML" />
                            </div>
                        </div>
                    </div>

                    <!-- Create Link Form -->
                    <div class="mt-6">
                        <form class="flex flex-col gap-3 sm:flex-row sm:gap-4"
                            hx-post="/api/links"
                            hx-target="#links-table tbody"
                            hx-swap="afterbegin"
                            hx-on::after-request="if(event.detail.successful) this.reset()"
                            hx-indicator="#create-indicator">
                            <div class="w-full sm:max-w-xs">
                                <label for="alias" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 sm:sr-only">Alias</label>
                                <input type="text" name="alias" id="alias" required
                                    class="block w-full rounded-md border-0 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-dark-surface dark:ring-dark-border dark:text-white dark:placeholder:text-gray-500"
                                    placeholder="Alias (e.g. my-link)">
                            </div>
                            <div class="w-full sm:max-w-xs">
                                <label for="url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 sm:sr-only">URL</label>
                                <input type="url" name="url" id="url" required
                                    class="block w-full rounded-md border-0 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-dark-surface dark:ring-dark-border dark:text-white dark:placeholder:text-gray-500"
                                    placeholder="URL (e.g. https://example.com)">
                            </div>
                            <button type="submit"
                                class="mt-3 inline-flex h-10 items-center justify-center rounded-md bg-indigo-600 px-6 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:ml-4 sm:mt-0 dark:bg-dark-primary dark:hover:bg-indigo-700"
                                hx-indicator="#create-indicator">
                                <span id="create-indicator" class="htmx-indicator mr-2 !block">
                                    <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                </span>
                                Create Link
                            </button>
                        </form>
                        <div id="form-error" class="mt-2 text-sm text-red-600 dark:text-red-400 hidden"></div>
                    </div>

                    <!-- Links Table -->
                    <div class="mt-8 overflow-hidden bg-white dark:bg-dark-surface shadow ring-1 ring-black/5 sm:rounded-lg dark:ring-dark-border">
                        <table class="min-w-full divide-y divide-gray-300 dark:divide-dark-border" id="links-table">
                            <thead class="bg-gray-50 dark:bg-dark-surface">
                                <tr>
                                    <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 dark:text-white sm:pl-6">Alias</th>
                                    <th scope="col" class="hidden sm:table-cell px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white">URL</th>
                                    <th scope="col" class="hidden sm:table-cell px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white">Clicks</th>
                                    <th scope="col" class="hidden sm:table-cell px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white">Creator</th>
                                    <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                        <span class="sr-only">Actions</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white dark:bg-dark-surface dark:divide-dark-border">
                                {{ template "link_rows.html" . }}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Delete Modal and scripts remain -->
    <div id="delete-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white dark:bg-dark-surface rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20h.01M17 8l-5 5-5-5" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white" id="modal-title">Delete Link</h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500 dark:text-gray-400">Are you sure you want to delete <span id="delete-alias" class="font-semibold"></span>? This action cannot be undone.</p>
                        </div>
                    </div>
                </div>
                <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                    <button id="confirm-delete" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 sm:ml-3 sm:w-auto sm:text-sm">Delete</button>
                    <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white dark:bg-dark-surface text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm" onclick="hideDeleteModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Single event handler for all events
    document.addEventListener('htmx:load', function() {
        // Handle form errors
        htmx.on('htmx:responseError', function(evt) {
            const error = evt.detail.error;
            const errorDiv = document.getElementById('form-error');
            errorDiv.textContent = error;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 3000);
        });

        // Handle inline editing focus
        htmx.on('htmx:afterRequest', function(evt) {
            if (evt.detail.successful && evt.detail.pathInfo.requestPath.includes('/edit')) {
                // Focus the input after a short delay
                requestAnimationFrame(() => {
                    const input = document.querySelector('.editing input');
                    if (input) {
                        input.focus();
                        // Place cursor at the end
                        const len = input.value.length;
                        input.setSelectionRange(len, len);
                    }
                });
            }
        });

        // Handle keyboard events
        document.addEventListener('keydown', function(evt) {
            if (evt.key === 'Escape') {
                const editing = document.querySelector('.editing');
                if (editing) {
                    const id = editing.dataset.id;
                    const field = editing.dataset.field;
                    htmx.ajax('GET', `/api/links/${id}/edit?field=${field}`, {
                        target: editing,
                        swap: 'outerHTML'
                    });
                }
            }
        });

        // Handle clicks outside editing cells
        document.addEventListener('click', function(evt) {
            const editing = document.querySelector('.editing');
            if (editing && !editing.contains(evt.target)) {
                const input = editing.querySelector('input');
                if (input && input.value === input.defaultValue) {
                    const id = editing.dataset.id;
                    const field = editing.dataset.field;
                    htmx.ajax('GET', `/api/links/${id}/edit?field=${field}`, {
                        target: editing,
                        swap: 'outerHTML'
                    });
                } else if (input) {
                    input.blur();
                }
            }
        });
    });

    // Copy link functionality
    document.addEventListener('click', function(evt) {
        if (evt.target.closest('.copy-button')) {
            const button = evt.target.closest('.copy-button');
            const alias = button.dataset.url;
            const url = window.location.origin + '/go/' + alias;

            // Copy to clipboard
            navigator.clipboard.writeText(url).then(() => {
                // Show notification
                const notification = button.parentElement.querySelector('.copy-notification');
                const buttonRect = button.getBoundingClientRect();

                // Position notification above the button
                notification.style.top = (buttonRect.top - 40) + 'px';
                notification.style.left = (buttonRect.left - 30) + 'px';
                notification.classList.remove('hidden');

                // Hide after 2 seconds
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 2000);
            });
        }
    });

    // Delete modal functions
    function showDeleteModal(id, alias) {
        document.getElementById('delete-alias').textContent = alias;
        document.getElementById('confirm-delete').setAttribute('onclick', `deleteLink(${id})`);
        document.getElementById('delete-modal').classList.remove('hidden');
    }

    function hideDeleteModal() {
        document.getElementById('delete-modal').classList.add('hidden');
    }

    function deleteLink(id) {
        htmx.ajax('DELETE', `/api/links/${id}`, {
            target: '#links-table tbody',
            swap: 'innerHTML'
        }).then(() => {
            hideDeleteModal();
        });
    }

    // Handle successful deletion
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.successful && evt.detail.pathInfo.requestPath.startsWith('/api/links/') && evt.detail.pathInfo.method === 'DELETE') {
            hideDeleteModal();
        }
    });

    // Handle empty search results
    document.body.addEventListener('htmx:afterOnLoad', function(evt) {
        if (evt.target.id === 'links-table') {
            const tbody = evt.target.querySelector('tbody');
            if (!tbody.hasChildNodes() || (tbody.childNodes.length === 1 && tbody.childNodes[0].nodeType === Node.TEXT_NODE)) {
                const template = document.getElementById('no-results');
                tbody.innerHTML = template.innerHTML;
            }
        }
    });
    </script>
</body>
</html>
