<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - Quickr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
        .htmx-request.htmx-indicator { opacity: 1; }
        tr.htmx-swapping { opacity: 0; transition: opacity 300ms ease-out; }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <div class="flex flex-shrink-0 items-center">
                            <a href="/" class="text-2xl font-bold text-indigo-600">Quickr</a>
                        </div>
                        <div class="ml-6 flex space-x-8">
                            <a href="/" class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium {{ if eq .active "home" }}border-indigo-500 text-gray-900{{ else }}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{{ end }}">
                                Home
                            </a>
                            <a href="/stats" class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium {{ if eq .active "stats" }}border-indigo-500 text-gray-900{{ else }}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{{ end }}">
                                Stats
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <div class="px-4 sm:px-6 lg:px-8">
                    <div class="sm:flex sm:items-center">
                        <div class="sm:flex-auto">
                            <h1 class="text-2xl font-semibold text-gray-900">Links</h1>
                            <p class="mt-2 text-sm text-gray-700">A list of all shortened links in the system.</p>
                        </div>
                    </div>

                    <!-- Create Link Form -->
                    <div class="mt-8 bg-white shadow sm:rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-base font-semibold leading-6 text-gray-900">Create New Link</h3>
                            <div class="mt-2 max-w-xl text-sm text-gray-500">
                                <p>Enter the details for your new shortened link.</p>
                            </div>
                            <form class="mt-5 sm:flex sm:items-center"
                                hx-post="/api/links"
                                hx-target="#links-table tbody"
                                hx-swap="afterbegin swap:300ms"
                                hx-on::after-request="if(event.detail.successful) this.reset()"
                                hx-indicator="#submit-indicator">
                                <div class="w-full sm:max-w-xs">
                                    <label for="alias" class="sr-only">Alias</label>
                                    <input type="text" name="alias" id="alias" required
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                        placeholder="Alias (e.g. my-link)">
                                </div>
                                <div class="mt-3 w-full sm:ml-4 sm:mt-0 sm:max-w-xs">
                                    <label for="url" class="sr-only">URL</label>
                                    <input type="url" name="url" id="url" required
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                        placeholder="URL (e.g. https://example.com)">
                                </div>
                                <div class="mt-3 w-full sm:ml-4 sm:mt-0 sm:max-w-xs">
                                    <label for="creator_name" class="sr-only">Creator</label>
                                    <input type="text" name="creator_name" id="creator_name" required
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                        placeholder="Your name">
                                </div>
                                <button type="submit"
                                    class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:ml-4 sm:mt-0 sm:w-auto">
                                    <span id="submit-indicator" class="htmx-indicator inline-block mr-2">
                                        <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                    </span>
                                    Create Link
                                </button>
                            </form>
                            <div id="form-error" class="mt-2 text-sm text-red-600 hidden"></div>
                        </div>
                    </div>

                    <!-- Links Table -->
                    <div class="mt-8 flow-root">
                        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                                    <table class="min-w-full divide-y divide-gray-300" id="links-table">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Alias</th>
                                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">URL</th>
                                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Clicks</th>
                                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Creator</th>
                                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Created</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200 bg-white">
                                            {{ range .links }}
                                            <tr>
                                                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-indigo-600 sm:pl-6" data-id="{{ .ID }}" data-field="alias">
                                                    <div class="flex items-center gap-2 min-w-[200px] h-[26px]">
                                                        <span class="cursor-pointer hover:text-indigo-500 flex-1"
                                                            hx-get="/api/links/{{ .ID }}/edit?field=alias"
                                                            hx-trigger="click"
                                                            hx-target="closest td"
                                                            hx-swap="outerHTML">
                                                            {{ .Alias }}
                                                        </span>
                                                    </div>
                                                </td>
                                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" data-id="{{ .ID }}" data-field="url">
                                                    <div class="flex items-center gap-2 min-w-[300px] h-[26px]">
                                                        <span class="cursor-pointer hover:text-gray-900 flex-1 truncate"
                                                            hx-get="/api/links/{{ .ID }}/edit?field=url"
                                                            hx-trigger="click"
                                                            hx-target="closest td"
                                                            hx-swap="outerHTML">
                                                            {{ .URL }}
                                                        </span>
                                                        <a href="{{ .URL }}" target="_blank" class="text-gray-400 hover:text-gray-600 shrink-0">
                                                            <svg class="inline-block h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                                            </svg>
                                                        </a>
                                                    </div>
                                                </td>
                                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ .Clicks }}</td>
                                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ .CreatorName }}</td>
                                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ .CreatedAt.Format "2006-01-02" }}</td>
                                            </tr>
                                            {{ end }}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
    // Single event handler for all events
    document.addEventListener('htmx:load', function() {
        // Handle form errors
        htmx.on('htmx:responseError', function(evt) {
            const error = evt.detail.error;
            const errorDiv = document.getElementById('form-error');
            errorDiv.textContent = error;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 3000);
        });

        // Handle inline editing focus
        htmx.on('htmx:afterRequest', function(evt) {
            if (evt.detail.successful && evt.detail.pathInfo.requestPath.includes('/edit')) {
                // Focus the input after a short delay
                requestAnimationFrame(() => {
                    const input = document.querySelector('.editing input');
                    if (input) {
                        input.focus();
                        // Place cursor at the end
                        const len = input.value.length;
                        input.setSelectionRange(len, len);
                    }
                });
            }
        });

        // Handle keyboard events
        document.addEventListener('keydown', function(evt) {
            if (evt.key === 'Escape') {
                const editing = document.querySelector('.editing');
                if (editing) {
                    const id = editing.dataset.id;
                    const field = editing.dataset.field;
                    htmx.ajax('GET', `/api/links/${id}/edit?field=${field}`, {
                        target: editing,
                        swap: 'outerHTML'
                    });
                }
            }
        });

        // Handle clicks outside editing cells
        document.addEventListener('click', function(evt) {
            const editing = document.querySelector('.editing');
            if (editing && !editing.contains(evt.target)) {
                const input = editing.querySelector('input');
                if (input && input.value === input.defaultValue) {
                    const id = editing.dataset.id;
                    const field = editing.dataset.field;
                    htmx.ajax('GET', `/api/links/${id}/edit?field=${field}`, {
                        target: editing,
                        swap: 'outerHTML'
                    });
                } else if (input) {
                    input.blur();
                }
            }
        });
    });
    </script>
</body>
</html>
