{{ if eq .field "alias" }}
<td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-indigo-600 sm:pl-6 editing" data-id="{{ .id }}" data-field="alias">
    <div class="flex items-center gap-2 min-w-[200px] h-[26px]">
        <input type="text"
            name="alias"
            value="{{ .value }}"
            class="block flex-1 rounded-md border-0 py-0.5 text-sm text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
            hx-put="/api/links/{{ .id }}"
            hx-trigger="blur, keyup[key=='Enter'] changed"
            hx-target="closest td"
            hx-swap="outerHTML">
    </div>
</td>
{{ else if eq .field "url" }}
<td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 editing" data-id="{{ .id }}" data-field="url">
    <div class="flex items-center gap-2 min-w-[300px] h-[26px]">
        <input type="url"
            name="url"
            value="{{ .value }}"
            class="block flex-1 rounded-md border-0 py-0.5 text-sm text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
            hx-put="/api/links/{{ .id }}"
            hx-trigger="blur, keyup[key=='Enter'] changed"
            hx-target="closest td"
            hx-swap="outerHTML">
        <a href="{{ .value }}" target="_blank" class="text-gray-400 hover:text-gray-600 shrink-0">
            <svg class="inline-block h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
            </svg>
        </a>
    </div>
</td>
{{ end }}
