<div class="fixed inset-0 z-50 overflow-y-auto" role="dialog" aria-modal="true">
	<div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
		<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="document.getElementById('modal-root').innerHTML=''">
		</div>
		<span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
		<div class="inline-block align-bottom bg-white dark:bg-dark-surface rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
			<div class="sm:flex sm:items-start">
				<div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
					<svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20h.01M17 8l-5 5-5-5" />
					</svg>
				</div>
				<div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
					<h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">Delete link</h3>
					<p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Are you sure you want to delete <span class="font-semibold">{{ .Alias }}</span>? This action cannot be undone.</p>
					<div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
						<button type="button"
							hx-delete="/api/links/{{ .ID }}"
							hx-target="#links-table tbody"
							hx-swap="innerHTML"
							hx-on::after-request="if(event.detail.successful){ document.getElementById('modal-root').innerHTML=''; }"
							class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 sm:ml-3 sm:w-auto sm:text-sm">Delete</button>
						<button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white dark:bg-dark-surface text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm" onclick="document.getElementById('modal-root').innerHTML=''">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
